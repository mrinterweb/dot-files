# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Prefix
set -g prefix C-a

# Mouse (scrolling, pane selection, resize)
set -g mouse on

# Large scrollback buffer
set -g history-limit 50000

# Vi copy mode
# Scroll up or prefix+[ to enter, / to search, v to select, y to yank
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Intuitive splits (in current path)
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# No escape delay (important for vim)
set -g escape-time 0

# True color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Focus events (for vim autoread)
set -g focus-events on

# Status bar
set -g status-position top

# --- Catppuccin theme ---
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status modules (must be set after loading catppuccin)
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
